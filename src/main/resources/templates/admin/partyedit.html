<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${party}" th:object="${party}">
        <h2 th:text="*{name}">partydetails</h2>
        <h3>
            <span th:text="*{#dates.format(date, 'dd/mm/yyyy')}">date</span>
            in
            <a th:href="@{|/venuedetails/*{venue.id}|}" th:text="*{venue.venueName}">venue</a>
        </h3>
        <form th:action="@{|/admin/partyedit/*{id}|}" method="post">
            <div>
                <div>
                    <label for="partyName">name: </label>
                    <input id="partyName" th:field="*{name}">
                </div>
            </div>
            <div>
                <label for="date">date <i>(dd/mm/yyyy)</i>: </label>
                <input id="date" th:field="*{date}">
            </div>
            <div th:unless="*{pricePresaleInEur!=null || priceInEur!=null}">
                Free Party!
            </div>
            <div>
                <label for="pricePresaleInEur" class="infoLineName">price (presale): </label>
                <input id="pricePresaleInEur" th:field="*{pricePresaleInEur}">
                &nbsp;&euro;
            </div>
            <div>
                <label for="priceInEur" class="infoLineName">price: </label>
                <input id="priceInEur" th:field="*{priceInEur}">
                &nbsp;&euro;
            </div>
            <div>
                <label for="extraInfo" class="infoLineName">extra info: </label>
                <input id="extraInfo"  th:field="*{extraInfo}">
            </div>
            <div>
                <div>where:</div>
                <div th:text="|*{venue.city} (*{venue.distanceFromPublicTransportInKm} km from public transport)|">
                    city and distance
                </div>
            </div>
            <div th:if="${party.pricePresaleInEur!=null || party.priceInEur!=null}">
                <div>price:</div>
                <!--suppress SyntaxError -->
                <div th:text="|*{pricePresaleInEur}${'&euro;'} (presale) / *{priceInEur}${'&euro;'}|">
                    pricePresaleInEur and price
                </div>
            </div>
            <div>
                <div>doors</div>
                <div th:text="*{doors}">date</div>
            </div>
            <div th:if="*{!extraInfo.isBlank()}">
                <div>extraInfo</div>
                <div th:text="*{extraInfo}">extraInfo</div>
            </div>
            <div>
                <a th:href="@{|/partydetails/*{id}|}">cancel</a>
                <input type="submit" value="save">
            </div>
        </form>
    </div>
    <div class="row1content" th:unless="${party}">
        <p>no party was chosen</p>
    </div>
</div>
</body>
</html>
