<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${party}" th:object="${party}">
        <h2 th:text="*{name}">partydetails</h2>
        <div th:if="${#fields.hasErrors('*')}">ERROR - data is not saved</div>
        <h3>
            <span th:text="*{#dates.format(date, 'dd/mm/yyyy')}">date</span>
            in
            <a th:href="@{|/venuedetails/*{venue.id}|}" th:text="*{venue.venueName}">venue</a>
        </h3>
        <form th:action="@{|/admin/partyedit/*{id}|}" method="post">
            <div>
                <div>
                    <label for="partyName">name: </label>
                    <input id="partyName" th:field="*{name}" th:errorclass="fieldError">
                </div>
                <div>
                    <label for="venue">venue: </label>
                    <select id="venue" th:name="venueId">
                        <option th:each="v:${venues}" th:value="${v.id}"
                                th:text="${v.venueName}" th:selected="${v.id==party.venue.id}">one venue
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <label for="date">date <i>(dd/mm/yyyy)</i>: </label>
                <input id="date" th:field="*{date}" th:errorclass="fieldError">
            </div>
            <div th:unless="*{pricePresaleInEur!=null || priceInEur!=null}">
                Free Party!
            </div>
            <div>
                <label for="pricePresaleInEur">price (presale): </label>
                <input id="pricePresaleInEur" th:field="*{pricePresaleInEur}">
                &nbsp;&euro;
            </div>
            <div>
                <label for="priceInEur">price: </label>
                <input id="priceInEur" th:field="*{priceInEur}">
                &nbsp;&euro;
            </div>
            <div>
                <label for="extraInfo">extra info: </label>
                <textarea id="extraInfo" th:field="*{extraInfo}" cols="25">extraInfo
                </textarea>
            </div>
            <div>
                <label for="doors">doors <i>(HH:mm)</i>: </label>
                <input id="doors" th:field="*{doors}" th:errorclass="fieldError">
            </div>
            <div>
                <div>where:</div>
                <div th:text="|*{venue.city} (*{venue.distanceFromPublicTransportInKm} km from public transport)|">
                    city and distance
                </div>
            </div>
            <div th:if="${party.pricePresaleInEur!=null || party.priceInEur!=null}">
                <div>price:</div>
                <!--suppress SyntaxError -->
                <div th:text="|*{pricePresaleInEur}${'&euro;'} (presale) / *{priceInEur}${'&euro;'}|">
                    pricePresaleInEur and price
                </div>
            </div>
            <div th:if="*{!extraInfo.isBlank()}">
                <div>extraInfo</div>
                <div th:text="*{extraInfo}">extraInfo</div>
            </div>
            <div>
                <label>artists: </label>
                <div>
                        <span th:each="artist,stats:*{artists}" th:text="|${artist.artistName}${stats.last?'':','} |">
                            artist
                        </span>
                </div>
            </div>
            <div>
                <label for="artists"></label>
                <select multiple id="artists" name="artistIds">
                    <option value=""></option>
                    <option th:each="artist:${artists}" value="one artist id" th:value="${artist.id}"
                            th:text="${artist.artistName}" th:selected="${party.artists.contains(artist)}">
                        one artist
                    </option>
                </select>
            </div>
            <div>
                <a th:href="@{|/partydetails/*{id}|}">cancel</a>
                <input type="submit" value="save">
            </div>
        </form>
    </div>
    <div class="row1content" th:unless="${party}">
        <p>no party was chosen</p>
    </div>
</div>
</body>
</html>
