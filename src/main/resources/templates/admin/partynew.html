<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="row1">
    <div class="row1content">
        <h2>new party</h2>
        <form th:action="@{|/admin/partynew|}" method="post" th:object="${party}">
            <div class="venueinfo">
                <div>
                    <label for="partyName">name: </label>
                    <input id="partyName" th:field="*{name}">
                </div>
                <div>
                    <label for="venue">venue: </label>
                    <select id="venue" th:name="venueId">
                        <option th:each="v:${venues}" th:value="${v.id}" th:text="${v.venueName}">
                            one venue
                        </option>
                    </select>
                </div>
                <div>
                    <label for="date">date <i>(dd/MM/yyyy)</i>: </label>
                    <input id="date" th:field="*{date}">
                </div>
                <div>
                    <label for="pricePresaleInEur">price (presale): </label>
                    <input id="pricePresaleInEur" th:field="*{pricePresaleInEur}">
                    &nbsp;&euro;
                </div>
                <div>
                    <label for="priceInEur">price: </label>
                    <input id="priceInEur" th:field="*{priceInEur}">
                    &nbsp;&euro;
                </div>
                <div>
                    <label for="extraInfo">extra info: </label>
                    <textarea id="extraInfo" th:field="*{extraInfo}" cols="25"></textarea>
                </div>
                <div>
                    <label for="doors">doors <i>(hh:mm)</i>: </label>
                    <input id="doors" th:field="*{doors}">
                </div>

                <div>
                    <a th:href="@{|/partylist|}">cancel</a>
                    <input type="submit" value="create">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
