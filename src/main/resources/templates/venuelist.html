<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue list</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="container">
    <h1>Venue list</h1>
    <h1 th:text="|${aantal} venues found |"> No venues found </h1>
    <a class="buttonlook" th:if="${showFilters}">-</a>
    <div th:if="${showFilters}"><h1>hier komen de filters</h1></div>
    <a class="buttonlook" th:unless="${showFilters}" href="/venuelist/filter">filter</a>
    <ul class="buttonlist">
        <li th:each="venue, iStat:${venues}">
            <a th:href="@{|/venuedetails/*{venue.getId()}|}"  href=""><span th:text="|${venue.getVenueName()}|">venue name</span><br><span class="buttonlistunderscript" th:text="|Capacity ${venue.getCapacity}|"></span></a>
        </li>
    </ul>
</div>
</body>
</html>
