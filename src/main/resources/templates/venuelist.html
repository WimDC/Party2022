<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue list</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<h1>Venues</h1>
<div th:if="${showFilters}"><h1>Hier komen de filters!! </h1>
    <form>
        <div>
            <input type="submit" value="search">
        </div>
        <h3>capacity</h3>
        <div>
            <label for="minCapacity" >min</label>
            <input type="number" id="minCapacity" name="minCapacity" th:value="${minCapacity}" value="0" step="50">persons</input>
        </div>
        <div>
            <label for="maxCapacity" >max</label>
            <input type="number" id="maxCapacity" name="maxCapacity" th:value="${maxCapacity}" value="0" step="50">persons</input>
        </div>
        <h3>Distance from public transport</h3>
        <div>
            <label for="maxDistance" >max</label>
            <input type="number" id="maxDistance" name="maxDistance" value="0" th:value="${maxDistance} ? ${maxDistance} : ''" step="1">km</input>
        </div>
        <div>
            <h3>Food</h3>
            <div>
                <label for="foodProvided" >yes</label>
                <input type="radio" id="foodProvided" name="foodProvided" value="true" th:checked="${foodProvided=='true'}"></input>
            </div>
            <div>
                <label for="foodProvided1" >no</label>
                <input type="radio" id="foodProvided1" name="foodProvided" value="false" th:checked="${foodProvided=='false'}"></input>
            </div>
            <div>
                <label for="foodProvided2" >all</label>
                <input type="radio" id="foodProvided2" name="foodProvided" value="all"></input>
            </div>
        </div>
        <div>
            <h3>Indoor</h3>
            <div>
                <label for="indoor" >yes</label>
                <input type="radio" id="indoor" name="indoor" value="true" th:checked="${indoor=='true'}"></input>
            </div>
            <div>
                <label for="indoor" >no</label>
                <input type="radio" id="indoor1" name="indoor" value="false" th:checked="${indoor=='false'}"></input>
            </div>
            <div>
                <label for="indoor" >all</label>
                <input type="radio" id="indoor2" name="indoor"></input>
            </div>
            <div>
                <h3>Outdoor</h3>
                <div>
                    <label for="outdoor" >yes</label>
                    <input type="radio" id="outdoor" name="outdoor" value="true" th:checked="${outdoor=='true'}"></input>
                </div>
                <div>
                    <label for="outdoor" >no</label>
                    <input type="radio" id="outdoor1" name="outdoor" value="false" th:checked="${outdoor=='false'}"></input>
                </div>
                <div>
                    <label for="outdoor" >all</label>
                    <input type="radio" id="outdoor2" name="outdoor"></input>
                </div>
            </div>
        </div>
    </form>
</div>
<a class="buttonlook" th:unless="${showFilters}" href="/venuelist/filter">Filter</a>
<ul class="buttonlist">
    <li th:each="venue, iStat:${venues}"><a th:href="@{|/venuedetails/*{venue.getId()}|}" href=""><span
            th:text="|${venue.getVenueName()}|">venue name</span><br><span class="buttonlistunderscript" th:text="|Capacity ${venue.getCapacity}|"></span></a>
</ul>
</ul>
</div>
</body>
</html>
